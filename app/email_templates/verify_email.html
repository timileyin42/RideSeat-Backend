<!DOCTYPE html>
<html>
  <body style="margin:0;padding:0;background-color:#f6f7fb;font-family:Arial,sans-serif;color:#1f2937;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="background:#ffffff;border-radius:12px;box-shadow:0 10px 20px rgba(31,41,55,0.08);padding:32px;">
            <tr>
              <td>
                <h1 style="margin:0 0 12px;font-size:24px;">Verify your RideSeat account</h1>
                <p style="margin:0 0 16px;font-size:16px;">Hi {first_name}, welcome aboard. Use the OTP below to verify your email.</p>
                <div style="background:#f3f4f6;border-radius:10px;padding:16px;text-align:center;font-size:28px;letter-spacing:6px;font-weight:700;">
                  {otp_code}
                </div>
                <p style="margin:20px 0 8px;font-size:16px;">Prefer clicking a link? Tap the button below.</p>
                <a href="{verify_url}" style="display:inline-block;background:#111827;color:#ffffff;text-decoration:none;padding:12px 20px;border-radius:8px;font-weight:600;">
                  Verify Email
                </a>
                <p style="margin:16px 0 0;font-size:14px;color:#6b7280;">If you didnâ€™t request this, you can ignore this email.</p>
                <p style="margin:16px 0 0;font-size:12px;color:#9ca3af;">Link: {verify_url}</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
